<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="/style.css">
<title>18. Architekturbienalle</title>
</head>
<body>

    <!--OPEN-->
    <div style="display: flex; justify-content: flex-start; margin-top: -40px">
        <div style="position:relative">
            <img class="letter transparent" src="images/Fragments/O_1/O_1.svg">
            <img class="letter animation position1 goToOrigin" src="images/Fragments/O_1/O_1-1.svg">
            <img class="letter animation position2 goToOrigin" src="images/Fragments/O_1/O_1-2.svg">
        </div>

        <div style="position:relative">
            <img class="letter transparent" src="images/Fragments/P/P.svg">
            <img class="letter animation position1 goToOrigin" src="images/Fragments/P/P_1-1.svg">
            <img class="letter animation position2 goToOrigin" src="images/Fragments/P/P_1-2.svg">
            <img class="letter animation position3 goToOrigin" src="images/Fragments/P/P_1-3.svg">
        </div>

        <div style="position:relative">
            <img class="letter transparent" src="images/Fragments/E/E_0.svg">
            <img class="letter animation position1 goToOrigin" src="images/Fragments/E/E_0.svg">
        </div>
        
        <div style="position:relative">
            <img class="letter transparent" src="images/Fragments/N_1/N_1-2.svg"> 
            <img class="letter animation position4 goSomewhere" src="images/Fragments/N_1/N_1-1.svg">
            <img class="letter animation position4 goToOrigin" src="images/Fragments/N_1/N_1-2.svg">
        </div>
    </div>

    <!--FOR-->
    <div style="display: flex; justify-content: flex-end">
        <img class="letter transparent" src="images/Fragments/F/F.svg">
        <img class="letter transparent" src="images/Fragments/O_0/O_0.svg">
        <img class="letter transparent" src="images/Fragments/R/R.svg">
    </div>

    <!--MAIN-->
    <div style="display: flex; justify-content: center">
        <img class="letter transparent" style="margin-left: 100px" src="images/Fragments/M/M_1.svg">
        <img class="letter transparent" src="images/Fragments/A/A_1.svg">
        <img class="letter transparent" src="images/Fragments/I/I_0.svg">
        <img class="letter transparent" src="images/Fragments/N_0/N_0.svg">
    </div>
    
    <!--TENANCE-->
    <div style="display: flex; justify-content: center">
        <img class="letter transparent" src="images/Fragments/T/T_0.svg">
        <img class="letter transparent" src="images/Fragments/E_2/E_2_0.svg">
        <img class="letter transparent" src="images/Fragments/N_2/N_2.svg">
        <img class="letter transparent" src="images/Fragments/A_2/A_2.svg">
        <img class="letter transparent" src="images/Fragments/N_3/N_3.svg">
        <img class="letter transparent" src="images/Fragments/C/C_0.svg">
        <img class="letter transparent" src="images/Fragments/E_2/E_2_0.svg">
    </div>

<div style="position: absolute; top: 30%; left: -500px" class="textblock">
    <p style="font-family: Helvetica; font-weight: 900; font-size: 25px;">
        Arch+<br>
        Summacumfemmer<br>
        Büro Juliane Greb<br>
        OPEN FOR MAINTENANCE –<br>
        WEGEN UMBAU GEÖFFNET<br>
        <br>
        Deutscher Beitrag zur<br>
        18. Architekturbiennale<br>
        <sup>from</sup> May 31 <sup>to</sup><br>
        November 26 <sup>2023</sup>
    </p>
</div>
